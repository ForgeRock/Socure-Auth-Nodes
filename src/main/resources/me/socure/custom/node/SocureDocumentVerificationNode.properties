nodeDescription=Socure Predictive DocV
nodeHelp=Verifies a user's identity by authenticating their government-issued ID. The collected data is then returned in the response, along with the Predictive Document Verification (DocV) results.
SocureApiEndpoint=SocureApiEndpoint
SocureApiEndpoint.help=Socure API Endpoint is a web service that provides access to Socure's identity verification and fraud prevention solutions

SocureApiKey=Socure Api Key
SocureApiKey.help=Socure API Key is a unique identifier used to authenticate and access the Socure API.

modules=Modules
modules.help=As a modular API, the modules parameter determines which services are called, what data is returned, and which parameters are required.

attributes=Attributes
attributes.help=Map for picking ForgeRockLDAP Attributes to ID+ Api. The KEY should be the Socure attribute JSON key and the VALUE should be the corresponding ForgeRock LDAP Attribute.

websdkKey=Web Sdk Key
websdkKey.help=Socure API Key is a unique identifier used to authenticate and access the Socure API.

websdkUrl=WebSdk URL
websdkUrl.help=The JS Client uses a Socure-hosted JavaScript library to add the Embedded Plugin to your webpage. The consumer will access the document request on the Embedded Plugin by scanning a QR code or by entering their mobile number in an input field to receieve an SMS text message that contains the document request URL.

docAttributes=Document Attributes Mapping
docAttributes.help=Mapping between PII collected from document and ForgeRockLDAP Attributes. The KEY should be the document attribute and the VALUE should be the corresponding ForgeRock LDAP Attribute. Remove this mappings if no attributes should be stored.

flow=Flow Name
flow.help=Deploys a customized Capture App workflow

sendMessage=Send Message
sendMessage.help=Controls the SMS send behavior of the Web SDK plugin. By default, this setting uses the Socure SMS delivery. If you prefer to use a different method, set the value to false.

redirect=Redirect URL
redirect.help=Optional URL settings that redirect the consumer after the document capture and upload process is canceled or completed on the Capture App.

redirectMethod=Redirect Method
redirectMethod.help=Redirect Method for Redirect URL.

defaultDocumentType=Default Document Type
defaultDocumentType.help=Enables a simplified Capture App flow and allows you to select a default document type for the transaction

Reject=Reject
Refer=Refer
Resubmit=Resubmit
Review=Review
Accept=Accept
Error=Error